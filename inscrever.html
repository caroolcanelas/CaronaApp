    <h1>Faça seu pré-cadastro!</h1>
    <h3>
      Com o pré-cadastro você estará um passo mais perto de se conectar com os
      outros alunos!
    </h3>
    <div class="formulario mt-5">
      <form method="GET" action="doc.py">
        <fieldset>
          <p>
            <label for="a">Nome: </label
            ><input
              type="text"
              name="nome"
              id="a"
              placeholder="Primeiro Nome"
            />
            <label for="b">Matrícula: </label
            ><input
              type="text"
              name="matrícula"
              id="b"
              placeholder="10 dígitos"
            />
            <label for="c">E-mail: </label
            ><input
              type="email"
              name="email"
              id="c"
              placeholder="E-mail institucional"
            />
          </p>
          <p>
            <label for="d">Local: </label>
            <select id="d">
              <option>(Selecione)</option>
              <option>Icaraí</option>
              <option>Maricá</option>
              <option>São Gonçalo</option>
              <option>Piratininga</option>
              <option>Eng. do Mato</option>
              <option>Itaipuaçu</option>
              <option>Camboinhas</option>
              <option>Santa Rosa</option>
              <option>Fonseca</option>
              <option>Ingá</option>
            </select>
          </p>
          <p>
            <label for="e" class="coment">Nos ajude a melhorar:</label>
            <textarea
              type="radio"
              id="e"
              placeholder="Deixe aqui seu comentário"
              rows="2"
              cols="40"
            ></textarea>
          </p>
          <p>
            <label for="f"
              ><input type="radio" id="f" />Concordo em receber e-mails sobre o
              aplicativo</label
            >
          </p>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </fieldset>
      </form>
    </div>
